<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action ="">
        <h2>FORM</h2>
        <h4>주문서를 작성하여 주십시오</h4>

        이름 : <input type="text"><br>
        날짜 : <input type="date">
        
        <h3><strong>1. 샌드위치 선택</strong></h3>
        
        <input type= "radio" name = "sandwich" value="1"> 에그 마요<br>
        <input type="radio" name = "sandwich" value ="2"> 이탈리안 비엠티<br>
        <input type="radio" name = "sandwich" value ="3"> 터키 베이컨 아보카도<br>
        <hr>
        <h3><strong>2. 사이즈 선택</strong></h3>
        <!-- input number 숫자 선택하기 :min/max/step -->
        <input type ="number" min="15" max="30" step="15"> 
        <br><br>
        <hr>
        <h3><strong>3 .빵</strong></h3>
        <!-- disabled : 선택이 안되게 하는 옵션 -->
        <select name=bread>
            <option value ="1">허니오트</option>
            <option value = "2" disabled> 플랫브래드</option>
            <option value="3">하티이탈리안</option>
        </select>
        <hr>
        <h3><strong>4. 야채/소스</strong></h3>
        <input type = "checkbox" name ="source" value ="1">토마토<br>
        <input type = "checkbox" name ="source" value ="2">오이<br>
        <input type = "checkbox" name ="source" value ="3">할라피뇨<br>
        <input type = "checkbox" name ="source" value ="4">핫 칠리<br>
        <input type = "checkbox" name ="source" value ="5"> 바베큐<br>
        <br>
        <input type="submit">

    </form>
    
</body>
</html>
