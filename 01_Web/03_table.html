<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
        td{
            border: 1px solid darkgray;
        }
        </style>
    </head>
    <dody>
        <table border="1px solid black">
            <tr>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
            </tr>
            <tr>
                <td>a코스</td>
                <!-- rowspan :합칠 row의개수 -->
                <!-- colspan :합칠 col의개수 -->
                <td rowspan="2">짬뽕</td>
                <td colspan="2">초밥</td>
                <!-- <td>초밥</td> -->

            </tr>
            <tr>
                <td>b코스</td>
                <!-- <td>짬뽕</td> -->
                <td>김치찌개</td>
                <td>삼계탕</td>
            </tr>
        </table>
        <br>
        <br>
        <!-- table + semantic -->
        <!--  
                summary : 스크린 리더로 접근하는 분들에게 테이블을 어떻게 접근해야 하는지 안내 
                but, HTML5 에서는 summary 속성 대신 caption 요소의 내용을 더 이해사기 쉽도록 작성 권장-->
        
            <table summary= "락 페스티벌 시간표이며 내부 소극장 외부 잔디 마당과 대공연장 총 3곳에서 10시간동안 진행" >
            <!-- caption: 표의 제목! 무조건 table의 첫번째 자식으로 와야 한다 -->
            <caption>
                <h1>2019 타임테이블</h1>
            </caption>
            <thead>
                <!-- thead : 1번만 선언 가능.  -->
            </thead>
            <tbody>
            <tr>
                <th>time</th>
                <th>indoor</th>
                <th colspan="2">outdoor</th>
                <!-- <th></th> -->
            </tr>
       
            <tr>
                <td>10:00</td>
                <td rowspan="2">안녕하신가요</td>
                <td></td>
                <td>10CM</td>
            </tr>
            <tr>
                <td>13:00</td>
                <!-- <td></td> -->
                <td rowspan="2">선우정아</td>
                <td rowspan="2">참깨와솜사탕</td>
            </tr>
            <tr>
                    <td>15:00</td>
                    <td></td>
                    <!-- <td>선우정아</td>
                    <td>참깨와솜사탕</td> -->
                </tr>
            <tr>
                <td>17:00</td>
                <td>크러쉬</td>
                <td></td>
                <td>폴킴</td>
            </tr>
            <tr>

            </tr>
            </tbody>
            <tfoot>
                <!-- tfoot : 테이블 하단 요약부분을 그룹화! 한 번만 선언 -->
            </tfoot>
        </table>
    </dody>
    </html>
