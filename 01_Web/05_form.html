<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action ="">
        TEXT : <input type ="text" placeholder="텍스트 입력해줘"> <br>
        NUMBER : <input type ="number"> <br>
        PASSWORD : <input type ="password"> <br>
        DATE : <input type= "date"><br>
        EMAIL : <input type= "email"><br>



        <!-- radio -->
        <!-- 
             name: 같은 이름군 은 중복선택 안됨
             value : 서버에 데이터 넘길때 value값으로 넘김 
        -->
        <input type="radio" name = "language" value ="1">HTML        
        <input type="radio" name = "language" value ="2">CSS
        <input type="radio" name = "language" value ="3">JavaScript
        <br>
        <!-- select -->
        
        <select name="human">
                <option value ="1">서강준</option>
                <option value ="1">아이유</option>
                <option value ="1">정해인</option>

        </select>
        <br>
        <!-- check box -->
        <input type = "checkbox" name="option" value ="1">체크1
        <input type ="checkbox" name="option" value ="2">체크2
        <br>
        <!-- submit 제출     -->
        <input type="submit">
    </form>
</body>
</html>
