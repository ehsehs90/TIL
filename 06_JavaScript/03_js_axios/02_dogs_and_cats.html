<html>
  <head>

  </head>
  <body>
    <h1>하이 댕댕 앤 고먐미들</h1>
    <button id="dog">댕댕이 내놔</button>
    <button id="cat">고양이 내놔</button>
    <div class = "animals">

    </div>
    <script src= "https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const getCatImage=()=>{

        axios.get('https://api.thecatapi.com/v1/images/search')
          .then(response =>{
           const imgUrl = response.data[0].url
           const imgTag = document.createElement('img')
           imgTag.src =imgUrl
           imgTag.style.width = '200px'
           imgTag.style.height = '200px'
           // 4. HTML 문서에 요소를 위치시킨다
           document.querySelector('.animals').append(imgTag)
          })
          .catch(error => {
            console.log(error)
          })
      }
      

    </script>
    <script src= "https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      const getDogImage = () => {
      
        axios.get('https://dog.ceo/api/breeds/image/random')
        .then(response => {
          // 1. img URL 을 변수에 담는다
          const imgUrl = response.data.message
          // 2. img 태그를 만든다
          const imgTag = document.createElement('img')
          // 3. src 를 추가한다
          imgTag.src = imgUrl
          imgTag.style.width = '200px'
          imgTag.style.height = '200px'
          // 4. HTML 문서에 요소를 위치시킨다
          document.querySelector('.animals').append(imgTag)
        })
        .catch(error => {
          console.log(error)
        })
      }
        
        //버튼 선택하고, 클릭하면 만들어둔 콜 백 함 수 실행!
        const dogButton = document.querySelector('#dog')
        dogButton.addEventListener('click', getDogImage)
        const catButton = document.querySelector('#cat')
        catButton.addEventListener('click', getCatImage)
      </script>
  </body>
</html>
