
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .bg {
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
  </style>
</head>
<body>
  <div class="bg">
    <img id="dino" width="100px" height="100px"
      src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg"
      alt="google-dino" />
  </div>


  <script>
    const bg = document.querySelector('.bg')
    // 기존 dino 삭제
    const dino = bg.querySelector('#dino')
    // dino.remove()
    // // 새로운 dino 요소 생성
    // const newDino = document.createElement('img')
    // newDino.src ='http://www.newsdigm.com/imgdata/newsdigm_com/201407/2014071036553518.jpg'    
    // newDino.alt ='dino'
    // newDino.id = 'dino'
    // newDino.style.width = '100px'
    // newDino.style.height = '100px'

    // // div 태그의 자식 태그 중 마지막에 요소를 추가
    // bg.append(newDino)
    // // div 태그의 자식 태그 중 가장 처음에 요소를 추가
    // bg.insertBefore(newDino, bg.firstElementChild)



    //사용자가 dino라는 요소를 클릭했을 때, 이 클릭 이벤트가 발생할 때 마다 '아야!!' 라는 문자열을 출력하는 이벤트를 등록
    dino.addEventListener('click', function(){
      console.log('아야!')
    })
    dino.addEventListener('click', function(e){
      console.log('e')
      console.log('아야!')
    })

    let x=0
    let y=0

    //문서 전체에 이벤트 리스너 등록
    document.addEventListener('keydown', function(e){
      console.log(e)
      if (e.code == 'ArrowLeft'){
        console.log('ArrowLeft')
        x -= 20
        dino.style.marginLeft =`${x}px`

      }else if (e.code == 'ArrowDown'){
        console.log('ArrowDown')
        y -= 20
        dino.style.marginBottom =`${y}px`

      }else if (e.code == 'ArrowUp'){
        console.log('ArrowUp')
        y += 20 
        dino.style.marginBottom =`${y}px`

      }else if (e.code == 'ArrowRight'){
        console.log('ArrowRight') 
        x += 20       
        dino.style.marginLeft =`${x}px`

      }else if (e.code == 'Space'){
        console.log('Space')
      }else {
        console.log('잘못눌렀어요')
      }
    })

      dino.style.position ='absolute'
      dino.addEventListener('mouseover', function(){

        // [현재 윈도우 너비 * 난수 ] - [현재 윈도우 너비 / 2]
        const newWidth = window.innerWidth * Math.random() -
        window.innerWidth / 2
        const newHeight = window.innerHeight * Math.random() -
        window.innerHeight / 2
        //dino의 마진 값을 새롭게 할당
        dino.style.marginLeft = newWidth + 'px'
        dino.style.marginTop = newHeight + 'px'
      
      })

  </script>
</body>
</html>
